<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
   <main>
      <ul class="to-do-list">
          <li class="title">
              <h3>Today's To Do</h3>
              <i class="fas fa-sync-alt"></i>
          </li>
          <li class="add-to-do">
              <form action="#" id="form">
                <input type="text" placeholder="Add to your list..." id="new-todo" required>
                <button type="submit"><i class="fa fa-share" id="add"></i></button>
              </form>
          </li>
          <li class="list-section"></li>
          <li id="clear-completed">
              <button type="button" id="clear">Clear all completed</button>
          </li>
        </ul>
    </main>
</body>
</html>
